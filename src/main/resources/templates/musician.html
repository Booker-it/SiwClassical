<!DOCTYPE html>
<html>

<head>
	<title>
		Classical Musician
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/musician.css" />
	<link rel="stylesheet" href="/css/musicianFoto.css" />
	<div th:replace="~{/fragments/fonts :: fonts}"></div>
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>

<body>
	<div class="background">
		<header>
			<div th:replace="~{/fragments/header :: header}"></div>
		</header>
	</div>
	

	<main class="flex-container pt-5 row row-cols-2 row-cols-sm-2">
		<h1 class="pt-5" th:text="${musician.name} + ' ' + ${musician.surname}"></h1>
		
		<div  class="pt-4 m-2" th:if="${musician.photo}">
			<img width="100%" height="100%" th:src="@{'/display/image/'} + ${musician.photo.id}" />
		</div>
		
		
		<div class="pt-5 m-2">
			<strong th:text="'Data di nascita: '"> Data di nascita:</strong>
			<span th:text="${#temporals.format(musician.dateOfBirth, 'dd-MM-yyyy')}">20/20/2000</span>
			
			
			<div th:if="${musician.dateOfDeath!=null}">
				<strong th:text="'Data di morte: '"> Data di morte:</strong>
				<span th:text="${#temporals.format(musician.dateOfDeath, 'dd-MM-yyyy')}">20/20/2300</span>
			</div>
			
			<strong th:text="'Nationalit&agrave: '"> Nazionalit√†</strong>
			<span th:text="${musician.nationality}">Italiano</span>
			
			
			
			
			<h2 class="pb-2 pt-3" th:if="${musician.biography!=null}">Biografia</h2>	
				<p  th:text="${musician.biography}"></p>
		</div>
	</main>
	
	
</body>
</html>
