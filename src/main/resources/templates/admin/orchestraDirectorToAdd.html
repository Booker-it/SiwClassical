<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		Aggiungi Direttore d'orchestra'
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/eventFoto.css" />
	<div th:replace="~{/fragments/fonts :: fonts}"></div>
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>

<body>
	<div class="background">
		<header>
			<div th:replace="~{/fragments/header :: header}"></div>
		</header>
	</div>
	
	<h1 th:text="${'Direttore d''orchestra per l ''evento '} + ${event.name} + ' - ' + ${event.location}"></h1>
	
	<div>
		<span th:text="${#temporals.format(event.dateEvent, 'dd-MM-yyyy HH:mm')}"></span>
		<span  th:text="${event.city}"></span>
	</div>
	
	<ul>
		<li th:each="musician : ${musicians} ">
			<a th:href="@{'/admin/setOrchestraDirectorToEvent/'+ ${musician.id}+'/'+${event.id}}"
				th:text="${musician.name} + ' ' + ${musician.surname}"> Martha Argheric</a>
		</li>
	</ul>
	
</body>
</html>
