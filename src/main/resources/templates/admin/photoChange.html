<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		Classical Event
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/musicianFoto.css" />
	<div th:replace="~{/fragments/fonts :: fonts}"></div>
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>


<body>
	<div class="background">
		<header>
			<div th:replace="~{/fragments/header :: header}"></div>
		</header>
	</div>
	
	<div th:if="${musician}">
		
		<form class="container pt-5"  th:action="@{'/admin/updatePhotoToMusician/' + ${musician.id}}" method="POST" th:object="${musician}" enctype="multipart/form-data">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>

		<div>
			<h1 th:text="'Nuova foto per ' + ${musician.name} + ' ' + ${musician.surname}">Nuovo poster per l'evento</h1>
			<div id="picture" class="mb-3" >
				<input class="form-control" id="file" type="file" name="image" accept="image/png, image/jpeg" required />
			</div>
		</div>
		<div>
			<button class="btn btn-outline-success" type="submit">Conferma</button>
		</div>
	</form>
	<div th:unless="${musician}">L'evento non esiste</div>
	
</body>
</html>
