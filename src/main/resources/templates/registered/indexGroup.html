<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		Classical Event
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/eventFoto.css" />
	<div th:replace="~{/fragments/fonts :: fonts}"></div>
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>

<style>
	li{
		list-style: none;
	}
	ul{
		list-style: none;
	}
</style>

<body>
	<div class="background">
		<header>
			<div th:replace="~{/fragments/header :: header}"></div>
		</header>
	</div>
	
	<h1 th:text="'Gruppi per: ' + ${event.name} + '-' + ${event.location} "></h1>
	
	<strong th:if="${groups== null || groups.isEmpty()}"> Non ci sono gruppi ancora! Sii il primo</strong>
	
	<div class="album py-5 bg-body-tertiary ">
		<ul class="flex-container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-3">
			<li class="col" th:each="group : ${groups}">
					<div class="card shadow-sm">
						<title>Placeholder</title>
						<div class="card-body">
							<a class="card-text" th:text="${group.name}"></a>
							<p th:text="'Creatore: ' + ${group.groupCreator.name}"></p>
							<a th:href="@{'/registered/group/' + ${group.id}}"><button class="btn btn-primary" type="button">Unisciti al Gruppo</button></a>
							
						</div>
					</div>
			</li>
			</div>
		</ul>
	</div>

</body>
</html>
