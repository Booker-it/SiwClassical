<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>
		Classical Event
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/eventFoto.css" />
	<div th:replace="~{/fragments/fonts :: fonts}"></div>
	<div th:replace="~{/fragments/viewport :: viewport}"></div>
	<div th:replace="~{/fragments/bootstrap :: bootstrap}"></div>
</head>

<body>
	<div class="background">
		<header>
			<div th:replace="~{/fragments/header :: header}"></div>
		</header>
	</div>
	
	
	
	<section id="body2">
		<div class="col container">
			<h1 th:text ="'Nuovo gruppo per ' + ${event.name}" >Nuovo gruppo</h1>
			<form th:action="@{'/registered/group/'+ ${event.id}}" method="POST" th:object ="${group}" accept-charset="UTF-8">
				
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
				</div>
				
				<div class="form-floating mb-3">
					<input class="form-control" type="text" placeholder="name" required th:field="${group.name}" />
					<label for="floatingInput" class="form-label"> Nome gruppo</label>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
					</span>
				</div>
				
				<div>
					<span><button class="btn btn-dark" type="submit" >Crea </button> </span>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
